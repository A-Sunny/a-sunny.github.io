<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Zone Finder</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>üåç Time Zone & Location Finder</h1>
        <p>Enter Bangladesh time (BST) and the local time of the unknown place.</p>

        <label>Bangladesh Standard Time (BST - UTC+6):</label>
        <input type="time" id="bstTime" required>

        <label>Local Time of Unknown Location:</label>
        <input type="time" id="localTime" required>

        <button onclick="calculate()">Find Time Zone</button>

        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
